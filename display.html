<!DOCTYPE html>
<html>
    <head>
        <title> MCRA </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="timedate">
                <h1 class="time">11:08 <br><span>MON, 13 JUN 2018</span></h1>
            </div>
            <div class="mid-sect">
                <div class="options">
                    <h1 class="room-opt">MEETING ROOM 2</h1><img class="dropdwn" src="Assets/dropdwn-arrows-icon.png">
                </div>
                <div class="mid-info">
                    <div class="top">
                        <p class="red">NOW</p>
                        <p style="color:#3C434C;">Financial Presentation</p>
                        <p class="green">11:00am - 12:00pm</p>
                    </div>
                    <div class="bottom">
                        <p style="color:#3C434C;">Meeting Leader</p>
                        <p style="font-weight: 600;color:#3C434C;">John Smith</p>
                    </div>
                </div>
                <div class="btnGroup">
                    <a href="#" class="end-btn">END MEETING</a>
                    <div class="redBG"></div>
                </div>
            </div>
            
            <div class="right-sect">
                <div class="container">
                    <div class="login-btn">
                        <button type='button' class="btn-link" data-toggle="modal" data-target="#popUpWindow"><img class="login-btn" src="Assets/login-icon.png" alt="login"></button>
                    </div>
                  
                </div>
                <div class="short-line"></div>
                <div class="right-top">
                    <h2 class="green">UPCOMING</h2>
                </div>
                    <div class="right-info">
                        <h3>Project <br>Meeting</h3>
                        <div class="long-line"></div>
                        <p class="white">1:00pm - 1:30pm</p>
                        <div class="right-bottom">
                            <h3>Client <br>Meeting</h3>
                            <p class="white">3:00pm - 3:30pm</p>
                        </div>
                    </div>
                <div class="btnGroup">
                    <a href="#" class="add-btn">ADD MEETING</a>
                    <div class="greenBG"></div>
                </div>
            </div>
        </div>
        </body>
        <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Login Form</h3>
                </div>
                <!-- body -->
                <div class="modal-header">
                  <form role="form">
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email"/>
                      <input type="password" class="form-control" placeholder="Password" />
                    </div>
                  </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                  <button class="btn btn-primary btn-block btn-success">Log In</button>
                </div>
              </div>
            </div>
          </div>
    </html>
